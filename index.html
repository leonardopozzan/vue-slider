<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.41/dist/vue.global.min.js"></script>

</head>
<body>

    <div id="app" >

        <div class="bg" :style="{backgroundImage : `url(${slides[activeSlide].image})`}">
            <div class="container">
                <div class="slider-wrapper" tabindex="0">
                    <div class="item">
                        <img :src="slides[activeSlide].image" :alt="slides[activeSlide].title" @mouseover="stopPlay()" @mouseleave="autoPlay()">
                        <div class="text">
                            <h3>{{slides[activeSlide].title}}</h3>
                            <p>
                                {{slides[activeSlide].text}}
                            </p>
                        </div>
                    </div>
                    <div class="thumbs">
                        <div class="prev" @click="handleClick(false)"></div>
                        <div class="next" @click="handleClick(true)"></div>
                        <div v-for="(object,index) in slides" :key="index" class="thumb" :class="index == activeSlide ? 'active':''" @click="this.activeSlide = index">
                            <img :src="object.image" :alt="object.title">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
